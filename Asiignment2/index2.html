<!DOCTYPE html>
<html>
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <script>
      function getData(){
        let qR = document.getElementById("yourrow").value;
        let qC = document.getElementById("yourcolumn").value;
        let oR = document.getElementById("opponentrow").value;
        let oC = document.getElementById("opponentcolumn").value;
        
      
    
      class Queens
      {
    
        constructor()
        {
          this.qR=qR;
          this.qC=qC;
          this.oR=oR;
          this.oC=oC;
        }
    
    canAttack()
    {
        if (this.qR == this.oR)
            return true;
     
        if (this.qC == this.oC)
            return true;
     
        if (Math.abs(this.qR - this.oR) == Math.abs(this.qC - this.oC))
            return true;
     
        return false;
    }
      }
    
    
    var q=new Queens(qR, qC, oR, oC);         
    if (q.canAttack())
          document.write("<h2>Yes-> Queens can attact eachother</h2>");
    else
          document.write(" <h2>No -> Queens can't attack eachother </h2>");
    }          
    </script>
    
  </head>
<body>

<div class="container">
  <form onsubmit="getData()">
    <div class="mb-3">
      <label for="yourrow" class="form-label">Your row</label>
      <input type="yourrow" class="form-control" id="yourrow" >
    </div>
    <div class="mb-3">
      <label for="yourrow" class="form-label">Your column</label>
      <input type="yourcolumn" class="form-control" id="yourcolumn" >
    </div>
    <div class="mb-3">
      <label for="opponentrow" class="form-label">Opponent row</label>
      <input type="opponentrow" class="form-control" id="opponentrow" >
    </div>
    <div class="mb-3">
      <label for="opponentcolumns" class="form-label">Your row</label>
      <input type="opponentcolumn" class="form-control" id="opponentcolumn" >
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
    <!-- <h3 id="res"> Result : </h3> -->
  </form>

  
</div>

</body>
</html>
